<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>LINUX::UBUNTU</title>
    <style>
        body {
            font-family: "inter";
        }
    </style>
</head>

<body class="d-flex  justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <h1>LINUX::UBUNTU</h1>
        <h2 class="text-secondary">LINUX BASIC COMMANDS</h2>
        <div class="mt-4">
            <table class="table table-bordered table-striped table-hover shadow-sm">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">Command</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><code>ls</code></td>
                        <td>List directory contents.</td>
                    </tr>
                    <tr>
                        <td><code>cd</code></td>
                        <td>Change the current directory.</td>
                    </tr>
                    <tr>
                        <td><code>pwd</code></td>
                        <td>Print the current working directory.</td>
                    </tr>
                    <tr>
                        <td><code>cp</code></td>
                        <td>Copy files or directories.</td>
                    </tr>
                    <tr>
                        <td><code>mv</code></td>
                        <td>Move or rename files and directories.</td>
                    </tr>
                    <tr>
                        <td><code>rm</code></td>
                        <td>Remove files or directories.</td>
                    </tr>
                </tbody>
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">Root</th>
                        <th scope="col">Descriptions</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
